<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewPro008.Cadastro</title>
    <link rel="stylesheet" href="NewPro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <style>
        .imagem{
     
     background-image: url("https://free4kwallpapers.com/uploads/originals/2020/09/09/computer-*-wallpaper.png") !important;
     background-repeat: no-repeat !important;
     background-size: cover !important;
     background-position: fixed !important;
     background-attachment: fixed !important; 
     width: 80.11cm;
     height: 102.11cm;
    }
    </style>
</head>
<body>
    <div class="imagem">
        <h1>NewPro008</h1>


        <div class="nome">
            Nome:
            <input type="name" name="name" id="name" placeholder="Digite O seu Nome">
            <input type="name" name="Sobrenome" id="Sobrenome" placeholder="Digite O seu Sobrenome">
        </div>
        <div class="Cadastro">
            Cadastro:
            <input type="email" name="email" id="email" placeholder="Digite o seu Email">
            <input type="password" name="Senha" id="Senha" placeholder="Crie a sua Senha">
        </div>
        <div class="Origins">
            Origem:
            <input type="text" name="Pais" id="Pais" placeholder="Seu Pais"><br>
            <input type="text" name="Estado" id="Estado" placeholder="Seu Estado">
            <input type="text" name="Cidade" id="Cidade" placeholder="Sua Cidade">
        </div>
        <div class="Numero">
            Contato:
            <input type="number" name="Numero" id="Numero" placeholder="Digite o seu Numero">

        </div>
        <div class="Data">
            Nascimento:
            <input type="date" name="date" id="date">
        </div>
        <div class="Estado-Civil">
            Estado-Civil:
            <select name="Estado" id="Estado">
               <option value="C">Casado</option>
               <option value="S">Solteiro</option>
            </select>
        </div>

        <div class="Sexo">
            Sexo:
            <input type="radio" name="Sexo" id="Sexo">Masculino
            <input type="radio" name="Sexo" id="Sexo">Feminino
            
            
        </div>
        <div class="Passatempo">
            Passatempos:
            <input type="checkbox" name="Passatempo[]" id="Passatempo">Filmes
            <input type="checkbox" name="Passatempo[]" id="Passatempo">Games
            <input type="checkbox" name="Passatempo[]" id="Passatempo">Esportes
            <input type="checkbox" name="Passatempo[]" id="Passatempo">Outros
        </div>
            
            <input type="cep" name="cep" id="cep" placeholder="Digite o seu Cep"><br>
        

        
            <button id ="botao">Confirmar</button><br>
    
        
            Seu Bairro
        <input type="text" name="bairro" id="bairro"><br>



        Sua Rua:
        <input type="text" name="logradouro" id="logradouro">
    
        <div class="texto">
            Quem é voce:<br>
            <textarea rows="6" style="width: 09cm"></textarea>
        </div>
        <div class="Lista">
            <ul>
                <li>Seja Bom</li>
                <li>Seja o Melhor</li>
                <li>Seja Voce</li>
            </ul>
        </div>
        <div class="Buttons">
            <input type="submit" value="Cadastrar">
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        $("#botao").click(function (){
            var cep = $("#cep").val();
            $.getJSON("https://viacep.com.br/ws/" + cep + "/json",function(endereço){
              
               $("#bairro").val(endereço.bairro);
                 $("#logradouro").val(endereço.logradouro)
            })
            
           

        })
    })
    </script>
</body>
</html>
